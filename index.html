<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beam Analysis</title>
    <style>
      :root {
        --primary-color: #4caf50;
        --primary-hover-color: #388e3c;
        --background-color: #f4f4f9;
        --text-color: #212121;
        --border-color: #e0e0e0;
        --border-radius: 12px;
        --padding: 20px;
        --transition-duration: 0.3s;
        --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #e3f2fd, #bbdefb);
        color: var(--text-color);
        line-height: 1.8;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        max-width: 500px;
        width: 100%;
        background: white;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        padding: var(--padding);
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-top: 150px;
      }

      h1 {
        text-align: center;
        margin-bottom: 10px;
        color: var(--primary-color);
        font-size: 1.8rem;
      }

      label {
        font-weight: 500;
        margin-bottom: 5px;
        display: block;
      }

      input {
        width: 100%;
        padding: 7px;
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        font-size: 1rem;
        transition: border-color var(--transition-duration);
      }

      input:focus {
        border-color: var(--primary-color);
        outline: none;
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
      }

      button {
        width: 100%;
        padding: 14px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: var(--border-radius);
        font-size: 1rem;
        cursor: pointer;
        transition: background-color var(--transition-duration),
          transform var(--transition-duration);
        margin-top: 15px;
      }

      button:hover {
        background-color: var(--primary-hover-color);
        transform: translateY(-2px);
      }

      .results {
        padding: var(--padding);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        background-color: var(--background-color);
        box-shadow: var(--box-shadow);
      }

      .results h2 {
        margin-top: 0px;
        color: var(--primary-color);
        font-size: 1.5rem;
      }

      @media (max-width: 768px) {
        .container {
          padding: 16px;
        }

        button {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Beam Under Moving Load</h1>
      <form id="beamForm">
        <label for="length">Length of the beam (m):</label>
        <input type="number" id="length" step="0.01" required />

        <label for="w1">Load w1 (KN):</label>
        <input type="number" id="w1" step="0.01" required />

        <label for="w2">Load w2 (KN):</label>
        <input type="number" id="w2" step="0.01" required />

        <label for="distance">Distance between w1 and w2 (m):</label>
        <input type="number" id="distance" step="0.01" required />

        <button type="button" onclick="analyzeBeam()">Analyze</button>
      </form>

      <div class="results" id="results" style="display: none">
        <h2>Results</h2>
        <p id="reactionResults"></p>
        <p id="sfResults"></p>
        <p id="bmResults"></p>
      </div>
    </div>
  </body>
  <script src="bem.js"></script>
</html>
