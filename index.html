<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beam Analysis</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
      }
      label {
        display: block;
        margin: 10px 0 5px;
      }
      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .results {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Beam Analysis</h1>
      <form id="beamForm">
        <label for="length">Length of the beam (m):</label>
        <input type="number" id="length" step="0.01" required />

        <label for="w1">Load w1 (KN):</label>
        <input type="number" id="w1" step="0.01" required />

        <label for="w2">Load w2 (KN):</label>
        <input type="number" id="w2" step="0.01" required />

        <label for="distance">Distance between w1 and w2 (m):</label>
        <input type="number" id="distance" step="0.01" required />

        <button type="button" onclick="analyzeBeam()">Analyze</button>
      </form>

      <div class="results" id="results" style="display: none">
        <h2>Results</h2>
        <p id="reactionResults"></p>

        <p id="sfResults"></p>
        <p id="bmResults"></p>
      </div>
    </div>
  </body>
  <script src="bem.js"></script>
</html>
