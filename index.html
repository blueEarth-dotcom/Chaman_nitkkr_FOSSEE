<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beam Analysis</title>
    <style>
      :root {
        --primary-color: #007bff;
        --primary-hover-color: #0056b3;
        --background-color: #f9f9f9;
        --text-color: #333;
        --border-color: #ccc;
        --border-radius: 8px;
        --padding: 16px;
      }

      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
      }

      .container {
        max-width: 600px;
        margin: 40px auto;
        padding: var(--padding);
        background: white;
        border-radius: var(--border-radius);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: var(--primary-color);
      }

      label {
        display: block;
        margin: 10px 0 5px;
        font-weight: bold;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        font-size: 1rem;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: var(--border-radius);
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: var(--primary-hover-color);
      }

      .results {
        margin-top: 20px;
        padding: var(--padding);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        background-color: var(--background-color);
      }

      .results h2 {
        margin-top: 0;
        color: var(--primary-color);
      }

      @media (max-width: 768px) {
        .container {
          padding: 20px;
        }

        button {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Beam Analysis</h1>
      <form id="beamForm">
        <label for="length">Length of the beam (m):</label>
        <input type="number" id="length" step="0.01" required />

        <label for="w1">Load w1 (KN):</label>
        <input type="number" id="w1" step="0.01" required />

        <label for="w2">Load w2 (KN):</label>
        <input type="number" id="w2" step="0.01" required />

        <label for="distance">Distance between w1 and w2 (m):</label>
        <input type="number" id="distance" step="0.01" required />

        <button type="button" onclick="analyzeBeam()">Analyze</button>
      </form>

      <div class="results" id="results" style="display: none">
        <h2>Results</h2>
        <p id="reactionResults"></p>
        <p id="sfResults"></p>
        <p id="bmResults"></p>
      </div>
    </div>
  </body>
  <script src="bem.js"></script>
</html>
